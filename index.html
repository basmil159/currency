<script>
  function ipLookUp() {
    $.ajax("http://ipapi.co/json").then(
      function success(response) {
        console.log("User's Country", response.country);

        if (response.country == "NP") {
          document.getElementById("usd").setAttribute("selected", "true");
        }
      },

      function fail(data, status) {
        console.log("Request failed.  Returned status of", status);
      }
    );
  }

  window.onload = function () {
    var selItem = localStorage.getItem("SelItem");
    $("#sort-item").val(selItem);
  };

  $("#sort-item").change(function () {
    var selVal = $(this).val();
    localStorage.setItem("SelItem", selVal);
  });
  ipLookUp();
</script>
